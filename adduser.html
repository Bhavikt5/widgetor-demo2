<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widgetor</title>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/0c4a005ebc.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="nstatic/css/variable.css" />
    <link rel="stylesheet" href="nstatic/css/style.css" />

    <!-- Jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Bootstarp -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="mainSection">
      <header id="header"></header>
      <div class="mainContent">
        <div id="sidebar"></div>
        <div class="w-100">
          <div
            class="w-100 d-flex align-content-center px-5 py-3"
            style="background-color: #3cb878; color: #fff"
          >
            <i
              class="fa-solid fa-circle-arrow-left px-2"
              onclick="history.go(-1)"
            ></i>
            <h4>Add User</h4>
          </div>
          <div class="section w-100vw d-flex justify-content-center p-4">
            <form class="form">
              <h1 class="signin_title">Add User</h1>
              <div class="signup_name w-100">
                <div class="label">
                  <label for="name">Name</label>
                  <input type="text" name="name" />
                </div>
                <div class="label">
                  <label for="lname">Last Name</label>
                  <input type="text" name="lname" />
                </div>
              </div>

              <div class="label">
                <label for="contact">Contact Number</label>
                <input type="number" name="contact" />
              </div>

              <div class="label">
                <label for="email">Email</label>
                <input type="email" name="email" />
              </div>

              <div class="signup_name w-100">
                <div class="label">
                  <label for="address">Address</label>
                  <input type="text" name="address" />
                </div>
                <div class="label">
                  <label for="pincode">Pincode</label>
                  <input type="number" name="pincode" />
                </div>
              </div>

              <div class="label">
                <label for="cpassword">Create Password</label>
                <input type="text" name="cpassword" />
              </div>

              <div class="label">
                <label for="company">Occupation</label>
                <select>
                  <option value=""></option>
                  <option value="">option1</option>
                  <option value="">option2</option>
                </select>
              </div>

              <button class="signin_btn">Add User</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer"></footer>
    <script src="nstatic/js/main.js"></script>
  </body>
</html>
