<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widgetor - Sales</title>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/0c4a005ebc.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="nstatic/css/variable.css" />
    <link rel="stylesheet" href="nstatic/css/style.css" />

    <!-- Jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Bootstarp -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="mainSection">
      <header id="header"></header>
      <div class="mainContent">
        <div id="sidebar"></div>

        <div style="background-color: var(--background)">
          <div
            class="w-100 d-flex align-items-center px-5 py-3"
            style="background-color: #f15b26; color: #fff"
          >
            <i
              class="fa-solid fa-circle-arrow-left px-2"
              onclick="history.go(-1)"
            ></i>

            <div><h4>Sales</h4></div>
          </div>
          <div class="sales w-100vw">
            <div class="panel_one">
              <div class="revenue">
                <div class="title">
                  <h4>Customer Sales</h4>
                </div>

                <div class="d-flex justify-content-center">
                  <img src="/images/graph1.png" alt="graph" />
                </div>

                <a href="detailed.html">
                  <i class="fa-sharp fa-solid fa-crosshairs icon"></i
                ></a>
              </div>

              <div class="revenue">
                <div class="title">
                  <h4>Growth</h4>
                </div>

                <div class="d-flex justify-content-center">
                  <img src="/images/graph2.png" alt="graph" />
                </div>

                <a href="/detailed.html">
                  <i class="fa-sharp fa-solid fa-crosshairs icon"></i
                ></a>
              </div>
            </div>
            <div class="panel_one mt-2">
              <div class="revenue piediv">
                <div class="d-flex flex-column align-items-center">
                  <img src="/images/piegraph.png" alt="pie graph" />
                  <div class="title">
                    <h4>Product Mix</h4>
                  </div>
                </div>
                <div class="d-flex flex-column align-items-center">
                  <img src="/images/piegraph.png" alt="pie graph" />
                  <div class="title">
                    <h4>Accounts</h4>
                  </div>
                </div>
                <div class="d-flex flex-column align-items-center">
                  <img src="/images/piegraph.png" alt="pie graph" />
                  <div class="title">
                    <h4>Status</h4>
                  </div>
                </div>
              </div>
            </div>

            <div class="panel_one mt-2">
              <div class="revenue boxes">
                <div class="d-flex align-items-end mb-2">
                  <h1 class="m-0">32</h1>
                  <p class="m-0 mx-2">Days</p>
                </div>
                <div class="title">
                  <h4>Avg Close Time</h4>
                </div>
              </div>
              <div class="revenue boxes">
                <h1>10</h1>
                <div class="title">
                  <h4>Avg Close Time</h4>
                </div>
              </div>
              <div class="revenue boxes">
                <h1>12</h1>
                <div class="title">
                  <h4>Job Rent</h4>
                </div>
              </div>
              <div class="revenue boxes">
                <h1>25</h1>
                <div class="title">
                  <h4>AMC</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer"></footer>
    <script src="nstatic/js/main.js"></script>
  </body>
</html>
