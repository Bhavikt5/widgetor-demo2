<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widgetor - Generate Data</title>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/0c4a005ebc.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="nstatic/css/variable.css" />
    <link rel="stylesheet" href="nstatic/css/style.css" />

    <!-- Jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Bootstarp -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="mainSection">
      <header id="header"></header>
      <div class="mainContent">
        <div id="sidebar"></div>

        <div class="w-100">
          <div
            class="w-100 d-flex align-content-center px-5 py-3"
            style="background-color: #ea65a2; color: #fff"
          >
            <i
              class="fa-solid fa-circle-arrow-left px-2"
              onclick="history.go(-1)"
            ></i>
            <h4>Generate Data</h4>
          </div>
          <div class="section w-100vw generate p-4">
            <form class="p-4 m-2">
              <h2>Generate Data</h2>

              <div class="label">
                <label for="module">Module</label>
                <select>
                  <option value="sales">Sales</option>
                  <option value="purchase">Purchase</option>
                  <option value="inventory">Inventory</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="label">
                <label for="row">Number of Rows</label>
                <input type="number" name="row" value="1000" />
              </div>

              <button type="submit" class="btn signin_btn">Generate</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer"></footer>
    <script src="nstatic/js/main.js"></script>
  </body>
</html>
