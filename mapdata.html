<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widgetor - Mapdata</title>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/0c4a005ebc.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="nstatic/css/variable.css" />
    <link rel="stylesheet" href="nstatic/css/style.css" />

    <!-- Jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Bootstarp -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="mainSection">
      <header id="header"></header>
      <div class="mainContent">
        <div id="sidebar"></div>
        <section class="section w-100vw">
          <div class="prevNext_div">
            <div>
              <a
                href="#"
                onclick="history.go(-1)"
                class="fa-solid fa-circle-arrow-left back_arrow projectPage"
              ></a>
              <p>Project name : <span>SAPAPP Data Sources</span></p>
            </div>

            <div>
              <p>Map Columns</p>

              <a href="column.html">
                <i class="fa-solid fa-circle-arrow-right back_arrow"></i
              ></a>
            </div>
          </div>

          <div class="mapData_form d mt-3">
            <div class="border dfc">
              <form method="post" enctype="multipart/form-data">
                <input
                  type="hidden"
                  name="csrfmiddlewaretoken"
                  value="RdwGLVgfGEvcqzLOc9icN8BjcCAYr630ygp1Fcjo2LWbRz8hvEh1lfWJkN8VPRqc"
                />
                <div class="djs w-100">
                  <p><label class="required">Select Module: </label></p>
                  <div class="grid_padding greater_div">
                    <div class="custom-select">
                      <select
                        name="module"
                        class="form-control"
                        id="module"
                        required
                      >
                        <option
                          disabled=""
                          selected=""
                          hidden=""
                          id="selectedval"
                        >
                          Select Module
                        </option>

                        <option value="sales">sales</option>

                        <option value="purchase">purchase</option>

                        <option value="inventory">inventory</option>

                        <option value="other">other</option>
                      </select>
                      <div class="custom-arrow h-100"></div>
                    </div>
                  </div>
                </div>

                <div class="djs w-100">
                  <p><label class="required">Select Source: </label></p>
                  <div class="grid_padding greater_div">
                    <div class="custom-select">
                      <select
                        name="source"
                        id="source"
                        required
                        class="form-control"
                      >
                        <option
                          disabled=""
                          selected=""
                          hidden=""
                          id="selectedval"
                        >
                          Select Source
                        </option>

                        <option value="1" tables="[&#x27;Default Sheet&#x27;]">
                          DS1 - CSV
                        </option>

                        <option value="2" tables="[]">DS2 - SQL Server</option>
                      </select>
                      <div class="custom-arrow h-100"></div>
                    </div>
                  </div>
                </div>

                <div class="djs w-100" id="lblseltable" style="display: none">
                  <p>Select Table:</p>
                  <div class="grid_padding greater_div">
                    <div class="custom-select">
                      <select name="table" id="table">
                        <option
                          disabled=""
                          selected=""
                          hidden=""
                          id="selectedval"
                        >
                          Select Table
                        </option>
                      </select>
                      <div class="custom-arrow"></div>
                    </div>
                  </div>
                </div>

                <div id="lbltable" class="djs w-100" style="display: none">
                  <p>Table :</p>
                  <input type="text" class="input_bg" id="enterTable" />
                </div>

                <div class="btn_div">
                  <input type="submit" value="Map" class="btn signin_btn" />
                </div>
              </form>
            </div>
          </div>

          <br /><br />

          <div>
            <table class="table">
              <tr>
                <th style="border: 1px solid">Module</th>
                <th style="border: 1px solid">Source</th>
                <th style="border: 1px solid">Table</th>
                <th style="border: 1px solid">Edit</th>
                <th style="border: 1px solid">Delete</th>
              </tr>
              <tr>
                <td>sales</td>
                <td>riya123 - SAPAPP - CSV (2022 - 11 - 02)</td>
                <td>Default Sheet</td>
                <td><i class="fa-solid fa-edit edit_square"> </i></td>
                <td><i class="fa-solid fa-trash"> </i></td>
              </tr>
            </table>
          </div>
        </section>
      </div>
    </section>
    <footer id="footer"></footer>
    <script src="nstatic/js/main.js"></script>
  </body>
</html>
