<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widgetor - Sign Up</title>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/0c4a005ebc.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="nstatic/css/variable.css" />
    <link rel="stylesheet" href="nstatic/css/style.css" />

    <!-- Jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Bootstarp -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section
      class="d-flex flex-column justify-content-center align-items-center p-4"
      style="background-color: #eeeeee; min-height: 100vh"
    >
      <img src="/logo.png" alt="Logo" width="200px" class="mb-3" />
      <div class="formDiv">
        <h6>SIGN UP</h6>

        <form action="#">
          <label for="username" class="labelTitle"> Username </label>
          <div class="inputfielddiv">
            <input type="text" placeholder="Enter username" id="username" />

            <div class="faLock">
              <i class="fa-regular fa-user"></i>
            </div>
          </div>

          <label for="email" class="labelTitle"> Email Address </label>
          <div class="inputfielddiv">
            <input type="text" placeholder="Enter email" id="email" />

            <div class="faLock">
              <i class="fa-regular fa-envelope-open"></i>
            </div>
          </div>

          <label for="password" class="labelTitle"> Password </label>
          <div class="inputfielddiv">
            <input type="text" placeholder="Enter Password" id="password" />
            <div class="faLock">
              <i class="fa-solid fa-lock"></i>
            </div>
          </div>

          <label for="confirmpassword" class="labelTitle"
            >Confirm Password
          </label>
          <div class="inputfielddiv">
            <input
              type="text"
              placeholder="Enter Password"
              id="confirmpassword"
            />
            <div class="faLock">
              <i class="fa-solid fa-lock"></i>
            </div>
          </div>

          <div class="d-flex gap-1 mb-3">
            <div class="d-flex align-items-center gap-1">
              <input id="checkbox_2" required="" type="checkbox" />
              <label for="checkbox_2" class="formNotify">
                I agree to all
              </label>
            </div>

            <a href="#" class="formHighlighttxt">Terms</a>
          </div>

          <button type="submit" class="loginBtn">Sign Up</button>

          <div class="form-group mb-0">
            <span class="formNotify">Already have an account?</span>
            <a class="formHighlighttxt" href="signin.html">Sign In</a>
          </div>
        </form>
      </div>
    </section>

    <script src="nstatic/js/main.js"></script>
  </body>
</html>
