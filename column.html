<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widgetor - Column</title>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/0c4a005ebc.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="nstatic/css/variable.css" />
    <link rel="stylesheet" href="nstatic/css/style.css" />

    <!-- Jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Bootstarp -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css"
    />
  </head>
  <body>
    <section class="mainSection">
      <header id="header"></header>
      <div class="mainContent">
        <div id="sidebar"></div>
        <div class="section w-100vw">
          <div class="prevNext_div">
            <div>
              <a
                href="#"
                onclick="history.go(-1)"
                class="fa-solid fa-circle-arrow-left back_arrow projectPage"
              ></a>
              <p>Project name : <span>SAPAPP</span></p>
            </div>

            <div>
              <button class="btn signin_btn">Start Process</button>

              <a href="/datascene3/data_input/map_module_source/2">
                <i class="fa-solid fa-circle-arrow-right back_arrow"></i
              ></a>
            </div>
          </div>

          <h4 class="column_title">Module: sales</h4>

          <div
            class="column_btn justify-content-center align-items-center mt-9 w-100"
          >
            <a
              href="/datascene3/data_input/columns/2/purchase/"
              class="btn signin_btn"
              type="button"
              >purchase</a
            >

            <a
              href="/datascene3/data_input/columns/2/inventory/"
              class="btn signin_btn"
              type="button"
              >inventory</a
            >

            <a
              href="/datascene3/data_input/columns/2/other/"
              class="btn signin_btn"
              type="button"
              >other</a
            >
          </div>

          <table id="table_ids" class="table column_table">
            <tbody>
              <tr class="th_class">
                <th scope="col">Order no.</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Mandatory?</th>
                <th scope="col">Linked Module</th>
                <th scope="col">Linked field</th>
                <th scope="col">Module column</th>
                <th scope="col">Edit</th>
              </tr>
              <tr>
                <td>
                  <form id="form1">
                    <input type="hidden" name="id" value="1" />
                  </form>
                  <input
                    form="form1"
                    type="text"
                    name="order"
                    value="0"
                    readonly
                    class="column_order"
                  />
                </td>
                <td>
                  <input
                    form="form1"
                    type="text"
                    name="name"
                    value="invoice_2"
                    readonly
                    class="column_name"
                  />
                </td>

                <td>
                  <select form="form1" name="type">
                    <option value="String">String</option>
                    <option value="email">email</option>
                    <option value="number">number</option>
                  </select>
                </td>
                <td>
                  <select form="form1" name="is_mandatory">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </td>
                <td>
                  <select form="form1" name="linked_module">
                    <option value="name">name</option>
                    <option value="email">email</option>
                    <option value="number">number</option>
                  </select>
                </td>
                <td>
                  <select form="form1" name="linked_field">
                    <option value="name">name</option>
                    <option value="email">email</option>
                    <option value="number">number</option>
                  </select>
                </td>
                <td>
                  <select form="form1" name="module_column">
                    <option value="name">name</option>
                    <option value="email">email</option>
                    <option value="number">number</option>
                  </select>
                </td>
                <td>
                  <!-- <input form="form1" type="submit" /> -->

                  <button
                    form="form1"
                    type="submit"
                    title="Submit"
                    class="column_btn_submit"
                  >
                    <i class="fa-solid fa-gears"></i>
                  </button>
                </td>
              </tr>

              <tr>
                <td>
                  <form id="form2">
                    <input type="hidden" name="id" value="1" />
                  </form>
                  <input
                    form="form2"
                    type="text"
                    name="order"
                    value="0"
                    readonly
                    class="column_order"
                  />
                </td>
                <td>
                  <input
                    form="form2"
                    type="text"
                    name="name"
                    value="invoice_2"
                    readonly
                    class="column_name"
                  />
                </td>

                <td>
                  <select form="form2" name="type">
                    <option value="String">String</option>
                    <option value="email">email</option>
                    <option value="number">number</option>
                  </select>
                </td>
                <td>
                  <select form="form2" name="is_mandatory">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </td>
                <td>
                  <select form="form2" name="linked_module">
                    <option value="name">name</option>
                    <option value="email">email</option>
                    <option value="number">number</option>
                  </select>
                </td>
                <td>
                  <select form="form2" name="linked_field">
                    <option value="name">name</option>
                    <option value="email">email</option>
                    <option value="number">number</option>
                  </select>
                </td>
                <td>
                  <select form="form2" name="module_column">
                    <option value="name">name</option>
                    <option value="email">email</option>
                    <option value="number">number</option>
                  </select>
                </td>
                <td>
                  <button
                    form="form2"
                    type="submit"
                    title="Submit"
                    class="column_btn_submit"
                  >
                    <i class="fa-solid fa-gears"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <footer id="footer"></footer>
    <script src="nstatic/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"
    ></script>

    <script>
      $(document).ready(function () {
        $("#table_id").DataTable();
      });
    </script>
  </body>
</html>
